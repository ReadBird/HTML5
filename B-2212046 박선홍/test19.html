<!DOCTYPE html>
<html> <!--HTML 태그는 기본적으로 시작과 끝으로 쌍으로 이루어진다.-->
    <head>
        <meta charset="UTF-8"> <!--한글을 깨지지 않게 해주는 태그-->
        <style>
            .container {
                width: 640px;
                height: 420px;
                background-image: url("image/apple-bg.jpg");    
            }
            .content {
                color: black;
                background-color: rgba(255, 255, 255, 0.3);
            }
        </style>
    </head>
    <body> <!--body 안에 입력하는 것이 실제 문서에 표시되는 내용-->
        <div class="container">
                <span class="content">하루 한알 사과는 건강에 좋아요</span>
        </div>
    </body>
</html>
