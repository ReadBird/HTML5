<!DOCTYPE html>
<html> <!--HTML 태그는 기본적으로 시작과 끝으로 쌍으로 이루어진다.-->
    <head>
        <meta charset="UTF-8"> <!--파일의 인코딩을 알려주는 태그, 해당 태그가 없으면 한글, 특수문자 등이 깨져서 표기될 수 있음-->
    </head>
    <body> <!--body 안에 입력하는 것이 실제 문서에 표시되는 내용-->
        <table border="1"> <!--행하고 열로 구성된 작은 표 형태를 만들수 있는 태그, 행(row)은 tr(table row) 열은 td(Table Data)-->
            <tr><td></td><td>월</td><td>화</td><td>수</td><td>목</td><td>금</td></tr>
            <tr><td>1</td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td>2</td><td rowspan="2">코딩기초</td><td rowspan="3">웹콘텐츠</td><td rowspan="3">정보통신</td><td></td><td></td></tr>
            <tr><td>3</td><td></td><td rowspan="2">인성과삶</td></tr>
            <tr><td>4</td><td>진로기초</td><td></td></tr>
            <tr><td>5</td><td colspan="5">점심시간</td></tr>
            <tr><td>6</td><td></td><td rowspan="3">C언어</td><td rowspan="3">정보보안</td><td></td><td></td></tr>
            <tr><td>7</td><td></td><td></td><td></td></tr>
            <tr><td>8</td><td></td><td></td><td></td></tr>
        </table>
    </body>
</html>
