<!DOCTYPE html>
<html> <!--HTML 태그는 기본적으로 시작과 끝으로 쌍으로 이루어진다.-->
    <head>
        <meta charset="UTF-8"> <!--한글을 깨지지 않게 해주는 태그-->
        <style>
            ul {
                list-style-type: circle; /*<ul> 태그 안에 <li> 태그로 만든 내용 앞에 붙는 문자의 스타일을 조정하는 것*/
                /*list-style-image: url("Profile.jpg"); 이런 식으로 사진을 넣을수도 있다.*/

            }
            ol {
                list-style-type: lower-roman;
            }
        </style>
    </head>
    <body> <!--body 안에 입력하는 것이 실제 문서에 표시되는 내용-->
        <h1>hello</h1>
        <ul>
            <li>menu1</li>
            <li>menu2</li>
            <li>menu3</li>
        </ul>
        <ol>
            <li>aaa</li>
            <li>bbb</li>
            <li>ccc</li>
        </ol>
    </body>
</html>
