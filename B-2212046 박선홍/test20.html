<!DOCTYPE html>
<html> <!--HTML 태그는 기본적으로 시작과 끝으로 쌍으로 이루어진다.-->
    <head>
        <meta charset="UTF-8"> <!--한글을 깨지지 않게 해주는 태그-->
        <style>
            .box1 {
                width: 200px;
                height: 100px;
                background-color: blue;
                border: 2px solid black;
                margin: 20px;
            }
            .box2 {
                width: 200px;
                height: 100px;
                background-color: red;
                border: 5px solid green; 
                padding: 20px;
                margin: 20px;
            }
        </style>
    </head>
    <body> <!--body 안에 입력하는 것이 실제 문서에 표시되는 내용-->
        <h1>hello</h1>
        <div class="box1">aaaa</div>
        <div class="box2">bbbbb</div>
    </body>
</html>
