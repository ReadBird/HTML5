<!DOCTYPE html> <!--해당 코드가 어떤 버전의 HTML로 작성되었는지를 선언, 브라우저는 선언된 HTML 기술로 페이지를 로드함-->
<html> <!--HTML 태그는 기본적으로 시작과 끝으로 쌍으로 이루어진다.-->
    <head>
        <meta charset="UTF-8"> <!--파일의 인코딩을 알려주는 태그, 해당 태그가 없으면 한글, 특수문자 등이 깨져서 표기될 수 있음-->
    </head>
    <body> <!--body 안에 입력하는 것이 실제 문서에 표시되는 내용-->
        <hl>aaaaaa</hl>
        <img src="kids.jpg" usemap="#aaaa">
        <map name="aaaa">
            <area shape="circle" coords="108,127,30" href="http://www.naver.com" target="_blank"> 
            <area shape="circle" coords="300,128,,30" href="http://www.facebook.com" target="_blank">
        </map>
    </body>
</html>
